name: Update Sphinx Docs
on: [push]
jobs:
  sphinx:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Install SSH Client ğŸ”‘
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2 
        with:
          persist-credentials: false
      - name: Install Sphinx
        run: |
          pip3 install sphinx
      - name: Install the code being documented
        run: |
          pip3 install .
      - name: Generate Sphinx Docs ğŸ”§ 
        run: |
          ~/.local/bin/sphinx-build -b html docs build
      - name: Push Docs to gh-pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          SSH: true
          BRANCH: gh-pages
          FOLDER: build
